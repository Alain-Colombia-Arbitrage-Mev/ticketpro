<!doctype html>
<html lang="es" suppressHydrationWarning>
    <head>
        <meta charset="UTF-8" />
        <!-- Silenciar warnings de SES/Lockdown ANTES de cualquier script -->
        <script>
            (function() {
                const originalWarn = console.warn;
                const originalInfo = console.info;
                const originalLog = console.log;

                const sesWarnings = [
                    'Removing unpermitted intrinsics',
                    'Removing intrinsics',
                    'lockdown-install',
                    'SES',
                    'getOrInsert',
                    'toTemporalInstant',
                ];

                const shouldSilence = (args) => {
                    const message = String(args[0] || '');
                    return sesWarnings.some(warning => message.includes(warning));
                };

                console.warn = function(...args) {
                    if (!shouldSilence(args)) {
                        originalWarn.apply(console, args);
                    }
                };

                console.info = function(...args) {
                    if (!shouldSilence(args)) {
                        originalInfo.apply(console, args);
                    }
                };

                console.log = function(...args) {
                    if (!shouldSilence(args)) {
                        originalLog.apply(console, args);
                    }
                };
            })();
        </script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="one-verification" content="dc68b695" />
        <meta name="cryptomus" content="96ff3fc4" />

        <!-- Meta tags básicos -->
